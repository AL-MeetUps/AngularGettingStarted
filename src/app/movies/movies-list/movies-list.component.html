<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item justify-content-between" *ngFor="let movie of movies | searchMovie: search">
        {{movie.title}}
        <span class="badge badge-default badge-pill">{{movie.year}}</span>
      </li>
    </ul>
  </div>
</div>
